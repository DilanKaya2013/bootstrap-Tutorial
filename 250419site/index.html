<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strawberry Shortcake</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Arka Plan (çilekli desen) -->
  <div class="site-background">

    <!-- Üstte boşluk (arka plan gözükecek) -->
    <div class="top-space"></div>

    <!-- HEADER (daha kısa) -->
    <header class="menu-bar bg-white shadow-sm p-2">
      <div class="container d-flex flex-wrap justify-content-center align-items-center ">

        <a href="#newsSection" class="menu-link">HABERLER</a>
        <a href="#aboutSection" class="menu-link">HAKKINDA</a>

        <a href="#carouselSection" class="logo-link position-relative">
          <img src="res/Strawberry-Shortcake-Logo.jpg" alt="Strawberry Shortcake" class="header-logo">
        </a>

        <a href="#activitiesSection" class="menu-link-aktivite">AKTİVİTELER</a>
        <a href="#watchSection" class="menu-link">KOL SAATİ</a>

      </div>
    </header>

    <!-- YEŞİL ŞERİTLER -->
    <div class="acik-yesil"></div>
    <div class="koyu-yesil"></div>

    <!-- MAIN Alanı -->
    <div class="container my-0 px-3" id="carouselSection">
      <main class="bg-white py-5 shadow-sm">

        <!-- Buraya Carousel, Kartlar, vs. gelecek -->
      
            <!-- Carousel -->
            <div id="strawberryCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
            
                <div class="carousel-item active text-center">
                  <img src="res/slide1.png" class="d-block mx-auto  img-fluid"  alt="Slayt 1">
                  <p class="mt-2 text-pink">7th Birthday Party</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide2.png" class="d-block mx-auto  my-auto  img-fluid" alt="Slayt 2">
                  <p class="mt-2 text-pink">Sweet Cupcake Day</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide3.png" class="d-block mx-auto my-auto img-fluid"  alt="Slayt 3">
                  <p class="mt-2 text-pink">Berry Best Friends</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide4.png" class="d-block mx-auto my-auto img-fluid"  alt="Slayt 4">
                  <p class="mt-2 text-pink">Holiday Special</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide5.png" class="d-block mx-auto img-fluid"  alt="Slayt 5">
                  <p class="mt-2 text-pink">Berry Sweet Cooking</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide6.png" class="d-block mx-auto img-fluid"  alt="Slayt 6">
                  <p class="mt-2 text-pink">Summer Fun</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide7.png" class="d-block mx-auto img-fluid"  alt="Slayt 7">
                  <p class="mt-2 text-pink">Berry Garden</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide8.png" class="d-block mx-auto img-fluid"alt="Slayt 8">
                  <p class="mt-2 text-pink">Strawberry Picnic</p>
                </div>
            
                <div class="carousel-item text-center">
                  <img src="res/slide9.png" class="d-block mx-auto img-fluid" alt="Slayt 9">
                  <p class="mt-2 text-pink">Magical Adventures</p>
                </div>
            
              </div>
            
              <!-- Kontroller -->
              <button class="carousel-control-prev" type="button" data-bs-target="#strawberryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#strawberryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
             
      </main>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white py-4">
      <p class="text-center text-pink mb-0">&copy; 2025 Strawberry Shortcake | Tüm Hakları Saklıdır.</p>
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
